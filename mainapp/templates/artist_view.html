{%extends 'base.html' %}
{% block content %}
<h1>{{artist.name}}</h1>
<h1>{{artist.desc}}</h1>
<img src="{{artist.image.url}}" style="width: 100px;">
{%if voted %}
이미 투표하셨어요
{%else%}
<a href="{%url 'artistVote' artist.name %}">투표하기</a>

<h1>{{artist.like_users.count}}명이 좋아함</h1>

{% endblock %}
