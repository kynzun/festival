{%extends 'base.html' %}
{% block content %}

<div class="home-row">
    <div class="">{{category}} ></div>
    <div class="artist-list">
        {%for artist in artists %}
        <a class="artist-box" href="{%url 'artistView' artist.name %}">
            <img class="artist-img" src="{{artist.image.url}}">
            <div>{{artist.name}}</div>
        </a>
        {%endfor%}
    </div>
</div>

{% endblock %}
