{%extends 'base.html' %}

{% block content %}
{%if user.image %}
<img class="profile-img" src="{{user.image.url}}">
{%endif%}
<h1>{{user.username}}</h1>
<h1>{{user.email}}</h1>
<h1>{{user.university}}</h1>

<hr>
<h1>{{user.like_artists.count}}명에게 투표했어요</h1>
<div class="artist-list">
    {%for artist in like_artists %}
    <a class="artist-box" href="{%url 'artistView' artist.name %}">
        <img class="artist-img" src="{{artist.image.url}}">
        <div>{{artist.name}}</div>
    </a>
    {%endfor%}
</div>
{% endblock %}
