{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Logo */
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="{%static 'css/styles.css' %}">
    <title>We Make Festival</title>
</head>

<body>
    <nav class="nav-bar">
        <a class="logo-box" href="{%url 'home' %}">
            <img class="logo-img" src="{%static 'images/logo.jpg' %}" alt='logo' ">
            <div class=" logo-word">
            We Make
            <br>
            Festival
            </div>
        </a>
        <div class=" user-box">
            {% if user.is_authenticated %}
            <a class="user-logout" href="{%url 'logout' %}">logout</a>
            <a href="{%url 'mypage' %}"><img style="width: 50px;
                height: 50px; border-radius: 70%;" src="{%static 'images/baseimage.jpg' %}"></a>

            {% else %}
            <a class="user-login" href="{%url 'login' %}">login</a>
            <a class="user-signup" href="{%url 'signup' %}">signup</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
